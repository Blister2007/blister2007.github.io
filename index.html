<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Robot Info</title>
</head>
<body>
    <div class="container">
        <h1>GitHub Robot Info</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="getUserData()">Get User Info</button>
        </div>

        <div id="user-info" class="info-section"></div>
        
        <div class="button-container">
            <button id="repo-button" onclick="getRepositories()">Get Repositories</button>
            <button id="followers-button" onclick="getFollowers()">Get Followers</button>
            <button id="following-button" onclick="getFollowing()">Get Following</button>
        </div>

        <div id="repositories" class="info-section"></div>
        <div id="followers" class="info-section"></div>
        <div id="following" class="info-section"></div>
        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
